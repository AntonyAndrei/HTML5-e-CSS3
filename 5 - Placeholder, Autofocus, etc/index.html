<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>

    <form method="post">
        <div class="estrutura">
            <div class="login">
                <div class="usuario">
                    Usuario: *<br>
                    <input type="email" autocomplete="on" placeholder="fulano@hotmail.com" required autofocus>
                </div>
                <div class="senha">
                    Senha: *<br>
                    <input type="password" placeholder="Máximo 8 Dígitos" required maxlength="8">
                    <br><br>Campos com * são obrigatórios<br><br>
                    <input type="submit" value="Enviar"></input>
                </div>
                <br>
            </div>
        </div>
    </form>
    
</body>
</html>
